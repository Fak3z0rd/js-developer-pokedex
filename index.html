<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokedex</title>

        <!-- Normalize CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- Font Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
            rel="stylesheet"
        />

        <!-- Nosso CSS -->
        <link rel="stylesheet" href="/assets/css/global.css" />
        <link rel="stylesheet" href="/assets/css/pokedex.css" />
        <link rel="stylesheet" href="/assets/css/pokecard.css" />
    </head>

    <body>
        <section class="content">
            <h1>Pokedex</h1>
            <p>Clique em um pokemon para ver informações detalhadas</p>

            <ol id="pokemonList" class="pokemons">
                <!-- ..... Pokemons here ..... -->
            </ol>

            <div class="pagination">
                <button id="loadMoreButton" type="button">Load More</button>
            </div>
        </section>

        <dialog poke-card-container>
            <button poke-card-close-btn>X</button>
            <div poke-card>
                <div poke-card-header>
                    <span class="number" pokemon-number></span>
                    <span class="name" pokemon-name></span>

                    <div class="detail" pokemon-detail>
                        <ol class="types" pokemon-types></ol>

                        <img src="" alt="$" pokemon-photo />
                    </div>
                </div>
                <div poke-card-buttons>
                    <button class="poke-card-button">About</button>
                    <button class="poke-card-button">Base Stats</button>
                </div>
                <div class="poke-card-content" id="About">
                    <div class="poke-card-attribute">
                        <h4>Height</h4>
                        <p pokemon-height>1</p>
                    </div>
                    <div class="poke-card-attribute">
                        <h4>Weight</h4>
                        <p pokemon-weight>1</p>
                    </div>
                    <div class="poke-card-attribute">
                        <h4>Abilities</h4>
                        <p pokemon-abilities>1</p>
                    </div>
                </div>
                <div class="poke-card-content" id="Base Stats">
                    <div class="poke-card-attribute">
                        <h4>HP</h4>
                        <p pokemon-hp>1</p>
                    </div>
                    <div class="poke-card-attribute">
                        <h4>Attack</h4>
                        <p pokemon-atk>1</p>
                    </div>
                    <div class="poke-card-attribute">
                        <h4>Defense</h4>
                        <p pokemon-def>1</p>
                    </div>
                    <div class="poke-card-attribute">
                        <h4>Sp. Atk</h4>
                        <p pokemon-spatk>1</p>
                    </div>
                    <div class="poke-card-attribute">
                        <h4>Sp. Def</h4>
                        <p pokemon-spdef>1</p>
                    </div>
                    <div class="poke-card-attribute">
                        <h4>Speed</h4>
                        <p pokemon-speed>1</p>
                    </div>
                </div>
            </div>
        </dialog>

        <!-- Nosso JS -->
        <script src="/assets/js/pokemon-model.js"></script>
        <script src="/assets/js/poke-api.js"></script>
        <script src="/assets/js/main.js"></script>
    </body>
</html>
